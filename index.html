<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Reviewer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eslint/7.32.0/eslint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmlhint/0.14.0/htmlhint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stylelint/14.7.2/stylelint.min.js"></script>
</head>
<body>
    <h1>Code Reviewer</h1>
    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    <select id="language">
        <option value="js">JavaScript</option>
        <option value="css">CSS</option>
        <option value="html">HTML</option>
    </select>
    <button id="reviewButton">Review Code</button>
    <button id="executeButton">Execute Code</button>
    <pre id="output"></pre>
    <iframe id="codeOutput" style="width: 100%; height: 300px; border: 1px solid #ccc;"></iframe>

    <script src="script.js"></script>
</body>
</html>
