<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Reviewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eslint/8.19.0/eslint.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap');
        body {
            font-family: 'Cascadia Code', monospace;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        .language-selector {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        select, button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #22333d;
            border-radius: 5px;
        }
        button {
            background-color: #ff4444; /* Accent red */
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1a1a; /* Darker red on hover */
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-family: 'Cascadia Code', monospace;
            border: 2px solid #22333d;
            border-radius: 5px;
            resize: none;
        }
        #outputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 2px solid #22333d;
            border-radius: 5px;
            margin-top: 10px;
        }
        pre {
            background-color: #fff;
            padding: 10px;
            border: 2px solid #22333d;
            border-radius: 5px;
            white-space: pre-wrap; /* Allows wrapping */
            word-wrap: break-word; /* Prevents overflow */
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Code Reviewer</h1>
    </header>
    <main>
        <textarea id="codeInput" placeholder="Write your code here..."></textarea>
        <div class="language-selector">
            <select id="language">
                <option value="htmlcss">HTML/CSS</option>
                <option value="js">JavaScript</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="rust">Rust</option>
                <option value="latex">LaTeX</option>
            </select>
            <button id="reviewButton">Review Code</button>
            <button id="executeButton">Execute Code</button>
            <button id="downloadPdfButton" style="display: none;">Download PDF</button> <!-- New Button -->
        </div>
        <div id="outputContainer">
            <iframe id="codeOutput"></iframe>
            <pre id="output"></pre>
        </div>
    </main>
</body>
</html>
